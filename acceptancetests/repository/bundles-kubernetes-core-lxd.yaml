series: bionic
applications:
  easyrsa:
    charm: cs:~containers/easyrsa-185
    num_units: 1
    to:
    - lxd:0
    annotations:
      bundleURL: cs:bundle/kubernetes-core-493
      gui-x: "450"
      gui-y: "550"
  etcd:
    charm: cs:~containers/etcd-319
    num_units: 1
    to:
    - "0"
    options:
      channel: 3.2/stable
    annotations:
      bundleURL: cs:bundle/kubernetes-core-493
      gui-x: "800"
      gui-y: "550"
  flannel:
    charm: cs:~containers/flannel-339
    annotations:
      bundleURL: cs:bundle/kubernetes-core-493
      gui-x: "450"
      gui-y: "750"
  kubernetes-master:
    charm: cs:~containers/kubernetes-master-522
    num_units: 1
    to:
    - "0"
    expose: true
    options:
      channel: 1.12/stable
    annotations:
      bundleURL: cs:bundle/kubernetes-core-493
      gui-x: "800"
      gui-y: "850"
    constraints: cpu-cores=2 mem=4096 root-disk=16384
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker-378
    num_units: 1
    to:
    - "1"
    expose: true
    options:
      channel: 1.12/stable
    annotations:
      bundleURL: cs:bundle/kubernetes-core-493
      gui-x: "100"
      gui-y: "850"
    constraints: cpu-cores=4 mem=4096 root-disk=16384
machines:
  "0":
    constraints: cpu-cores=2 mem=4096 root-disk=16384
  "1":
    constraints: cpu-cores=4 mem=4096 root-disk=16384
relations:
- - kubernetes-master:kube-api-endpoint
  - kubernetes-worker:kube-api-endpoint
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni